<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Dushyant</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      scroll-behavior: smooth;
    }

    header {
      background: #15152f;
      padding: 4rem 2rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.1);
      animation: fadeIn 1.5s ease;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #00ffe7;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid #00ffe7;
      animation: typing 2.5s steps(30) 1s forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    header p {
      color: #ccc;
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0;
      animation: fadeInText 2s ease-in 3s forwards;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .contact-form-section {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1f1f2f;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 255, 231, 0.2);
      animation: fadeInUp 1s ease forwards;
    }

    .contact-form-section h2 {
      color: #00ffe7;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .contact-form-section .form-control {
      background: #2c2c2c;
      border: 1px solid #00ffe7;
      color: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .contact-form-section .form-control:focus {
      border-color: #00ffe7;
      box-shadow: 0 0 5px rgba(0, 255, 231, 0.5);
    }

    .contact-form-section button {
      background-color: #00ffe7;
      border: none;
      color: #121212;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .contact-form-section button:hover {
      background-color: #00bcd4;
      color: #fff;
    }

    footer {
      background: #15152f;
      color: #aaa;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <p>Feel free to reach out to me for collaboration, feedback, or just a friendly chat!</p>
  </header>

  <main class="contact-form-section">
    <h2>Get in Touch</h2>

    <form action="submit_form.php" method="POST">
      <!-- Name Field -->
      <input type="text" name="name" class="form-control" placeholder="Your Name" required />

      <!-- Email Field -->
      <input type="email" name="email" class="form-control" placeholder="Your Email" required />

      <!-- Message Field -->
      <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>

      <!-- Submit Button -->
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Dushyant. All rights reserved.</p>
  </footer>
</body>
</html>
